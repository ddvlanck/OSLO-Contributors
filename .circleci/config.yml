version: 2
jobs:
  checkout:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run: bash $PWD/scripts/checkout.sh /tmp/workspace
      - run:
          name: Show all files that will be processed
          command: cat /tmp/workspace/filesToProcess.txt
      - persist_to_workspace:
        root: /tmp/workspace
        paths:
          - filesToProcess.txt
  compute-contributors:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run: npm install
      - run: node $PWD/bin/contributors.js /tmp/workspace/filesToProcess.txt
workflows:
  version: 2
  calculate-contributors:
    jobs:
      - checkout
      - compute-contributors:
          requires:
            - checkout
